    <!--Smooth scroll to top snippet from code-boxx.com-->
    <img src="./assets/images/up-arrow.svg" alt="arrow up button brings to top of the page" id="backtop"
        onclick="totop()" />

    <!--Smooth scroll to top snippet from code-boxx.com-->
    <script>
        // (A) SMOOTH SCROLL TO TOP
        function totop() {
            window.scroll({
                top: 0,
                left: 0,
                behavior: "smooth"
            });
        }

        // (B) SHOW/HIDE BUTTON
        function togtop() {
            if (window.scrollY >= 100) {
                document.getElementById("backtop").classList.add("show");
            } else {
                document.getElementById("backtop").classList.remove("show");
            }
        }
        window.addEventListener("scroll", togtop);
        window.addEventListener("resize", togtop);
    </script>
